	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>Παιδιά</h1>
	<div>
		<p><strong>Προειδοποίηση!</strong> Να φυλάσσεται μακριά από παιδιά. Μην επιτρέπετε στα παιδιά να παίζουν με συσκευές κινητού ή αξεσουάρ. Μπορεί να τραυματιστούν ή να τραυματίσουν άλλα άτομα. Τα προϊόντα μπορεί να περιέχουν μικροεξαρτήματα, τα οποία μπορεί να αποσπαστούν και να αποτελέσουν κίνδυνο πνιγμού.</p>
