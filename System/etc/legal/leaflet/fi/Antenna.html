	<h1>Antenni</h1>
	<div>
		<p>Muut kuin Sonyn markkinoimat antennilaitteet voivat vaurioittaa mobiililaitetta, heikentää suorituskykyä ja aiheuttaa määritettyjen SAR-tasojen ylittymisen. Älä peitä antennia kädelläsi, sillä se vaikuttaa äänen laatuun ja tehotasoihin. Tällöin puhe- ja valmiusajat lyhenevät.</p>
