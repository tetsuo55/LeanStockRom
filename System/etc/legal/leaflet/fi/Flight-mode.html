	<h1>Lentotila</h1>
	<div>
		<p>Jos laitteessa on Bluetooth- ja WLAN-ominaisuuksia, ne voidaan ottaa käyttöön lentotilassa mutta niiden käyttö voidaan myös kieltää lentokoneessa tai muilla alueilla, joilla radioliikennettä ei sallita. Pyydä tällöin Bluetooth- tai WLAN-ominaisuuksien käyttöön lupa myös lentotilassa.</p>
	</div>
