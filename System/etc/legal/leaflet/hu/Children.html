	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>Gyermekek</h1>
	<div>
		<p><strong>Figyelem!</strong>Tartsa gyermekektől távol. Ne engedje, hogy gyermekek játsszanak az eszközzel vagy annak tartozékaival. Balesetet okozhatnak maguknak vagy másoknak. A termékek olyan kis alkatrészeket is tartalmazhatnak, amelyek leválhatnak, és ezeket a gyermekek lenyelhetik.</p>
