	<h1>Loftnet</h1>
	<div>
		<p>Notkun á öðrum loftnetum en þeim sem Sony efur sett á markað gæti skaðað tækið, minnkað afköst þess og valdið því að geislun (SAR-gildi) fari yfir viðmiðunarmörk. Haltu ekki fyrir loftnetið með hendinni því að það hefur áhrif á gæði fjarskiptanna, aflnotkun og getur stytt tal- og biðtíma.</p>
	</div>
