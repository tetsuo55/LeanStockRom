	<h1><img src="../images/LEGAL-CHILDREN-low.jpg" alt="" class="float"/>Börn</h1>
	<div>
		<p><strong>Varúð!</strong> Geymið þar sem börn ná ekki til. Leyfið ekki börnum að leika sér að farsímatækjum eða fylgihlutum. Þau gætu meitt sig eða aðra. Vörur geta innihaldið smáa hluti sem gætu losnað og valdið hættu á köfnun.</p>
	</div>
