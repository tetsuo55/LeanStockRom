	<h1>Flymodus</h1>
	<div>
		<p>Bluetooth- og WLAN-funksjonalitet, dersom enheten har dette, kan aktiveres i flymodus, men kan være forbudt å bruke om bord i fly eller på andre steder der bruk av radiosendere er forbudt. På slike steder må du ikke aktivere Bluetooth- eller WLAN-funksjonalitet i flymodus uten tillatelse.</p>
	</div>
