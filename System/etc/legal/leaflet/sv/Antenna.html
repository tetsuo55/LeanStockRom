	<h1>Antenn</h1>
	<div>
		<p>Om antennenheter som inte marknadsförs av Sony används kan det skada mobilenheten, försämra dess prestanda och ge SAR-värden som är högre än tillåtna värden. Täck inte över antennen med handen eftersom det kan påverka samtalskvaliteten, strömnivån och förkorta samtals- och passningstiderna.</p>
